---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  labels:
    app: adminer
    tier: frontend
    track: canary

spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
      tier: frontend
      track: canary
  template:
    metadata:
      labels:
        app: adminer
        tier: frontend
        track: canary
    spec:
      containers:
        - name: adminer
          image: adminer:4.6.3
          ports:
            - containerPort: 8080
          env:
            - name: ADMINER_DESIGN
              value: "pappu687"

